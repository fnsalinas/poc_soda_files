dataset: sise_generales_tsuc
columns:
  - name: Emoji
  - name: Context
    data_type: character varying
  - name: Platform
    data_type: character varying
  - name: User Age
    data_type: character varying
  - name: User Gender
    data_type: character varying
checks:
  - row_count between 1000 and 2000
  - missing_count(Platform) = 0
  - invalid_count(User Age) = 5:
      valid min: 26
      valid max: 52
  - duplicate_count(Emoji) = 0
  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change